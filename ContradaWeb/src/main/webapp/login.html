
<html>
<head>
<title>Protettorato Nobile Contrada del Nicchio - Login</title>
<link href="./css/rime/rime.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div style="margin-bottom: 10px"><img
	alt="Nobile Contrada del Nicchio"
	src="./images/portlet/scritta-nobile.gif" /></div>


<form action="j_security_check" method="post">
<div class="icePnlGrp portletContainer" ><img src="./images/portlet/login.png" style="margin-right:5px"/><span class="iceOutTxt labelPortletContainer">Autenticazione</span></div>
	<div id="loading"
					style="text-align: center; position: absolute; top: 50%; left: 50%;display:none;"><img
					src="./images/portlet/loading_animation.gif" alt="Loading" /></div>
<table>
	<tr>
		<td>User:</td>
		<td><input class="iceInpTxt"  maxlength="10" size="12"  type="text" name="j_username" id="j_username" /></td>
	</tr>
	<tr>
		<td>Password:</td>
		<td><input class="iceInpTxt"  maxlength="10" size="12" type="password" id="j_password" name="j_password" /></td>
	</tr>
</table>

<input class="iceCmdBtn" type="submit" value="Login" id="login"  onclick="document.getElementById('loading').style.display = 'block';"  />

</form>

</body>
</html>
