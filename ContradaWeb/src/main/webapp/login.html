
<html>
<head>
<title>Protettorato Nobile Contrada del Nicchio - Login</title>
<link href="./css/rime/rime.css" rel="stylesheet" type="text/css" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
</head>
<body>
	<div style="margin-bottom: 10px">
		<img alt="Nobile Contrada del Nicchio"
			src="./images/portlet/scritta-nobile.gif" />
	</div>


	<form action="j_security_check" method="post">
		<div class="icePnlGrp portletContainer">
			<img src="./images/portlet/login.png" style="margin-right: 5px" /><span
				class="iceOutTxt labelPortletContainer">Autenticazione</span>
		</div>
		<div id="loading"
			style="text-align: center; position: absolute; top: 50%; left: 50%; display: none;">
			<img src="./images/portlet/loading_animation.gif" alt="Loading" />
		</div>
		<table class="credenziali">
		<caption><img width="120px" src="./images/stemma-nicchio.png" style="margin-right: 5px" /></caption>
			<tr>
				<td>User</td>
			</tr>
			<tr>
				<td><input class="iceInpTxt" maxlength="10" size="12"
					type="text" name="j_username" id="j_username" /></td>
			<tr>
				<td></td>
			</tr>
			<tr>
				<td></td>
			</tr>
			<tr>

				<td>Password</td>
			</tr>
			<tr>
				<td><input class="iceInpTxt" maxlength="10" size="12"
					type="password" id="j_password" name="j_password" /></td>
			</tr>
			<tr>
				<td colspan="2"><input class="cmdBtn" type="submit"
					value="Login" id="login"
					onclick="document.getElementById('loading').style.display = 'block';" />
				</td>
		</table>



	</form>

</body>
</html>
