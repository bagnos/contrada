
<html>
<head>
<title>Protettorato Nobile Contrada del Nicchio - Login</title>
<link href="./css/rime/rime.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div style="margin-bottom: 10px"><img
	alt="Nobile Contrada del Nicchio"
	src="./images/portlet/scritta-nobile.gif" /></div>


<form action="j_security_check" method="post">
<div class="icePnlGrp portletContainer"><span
	class="iceOutTxt labelPortletContainer">Autenticazione</span></div>
<div id="loading"
	style="text-align: center; position: absolute; top: 50%; left: 50%; display: none;"><img
	src="./images/portlet/loading_animation.gif" alt="Loading" /></div>
<h3 style="color: red">Username/Password non corretti</h3>
<table>
	<tr>
		<td>User:</td>
		<td><input class="iceInpTxt" maxlength="10" type="text" size="12"
			name="j_username" id="j_username" /></td>
	</tr>
	<tr>
		<td>Password:</td>
		<td><input class="iceInpTxt" maxlength="10" type="password" size="12"
			id="j_password" name="j_password" /></td>
	</tr>
</table>

<input type="submit" value="Login" id="login"  
	onclick="document.getElementById('loading').style.display = 'block';"  />


</form>

</body>
</html>
